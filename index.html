<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="HB">
        <title>Word Guess Game</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- own css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h1>Word Guess Game</h1>

        <!-- container for images as clue -->
        <div class="container" id="image-container"></div>

        <!-- word(s) to guess will appear here -->
        <h2 id="guess-the-letters"></h2>

        <!-- user status container -->
        <div class="container" id="status-container">

            <!-- win counter -->
            <p>Wins: <span id="win-count"></span></p>

            <!-- guesses left counter -->
            <p>Guesses Left: <span id="guess-left"></span></p>

            <!-- list of wrong pressed letter -->
            <p>Letters Pressed: <span id="typed-letters"></span></p>

            <!-- alert boxes -->
            <div id="green-box" class="alert alert-success" role="alert"></div>
            <div id="red-box" class="alert alert-danger" role="alert"></div>
        </div>

        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!-- own js -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
